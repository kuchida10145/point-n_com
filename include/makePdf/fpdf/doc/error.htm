<H2>Error</H2>
<TT>Error(<B>string</B> msg)</TT>
<H4 CLASS='st'>バージョン</H4>
1.0
<H4 CLASS='st'>説明</H4>
このメンバ関数は致命的なエラーが発生した際に自動的にコールされます。
コールされると、単純にメッセージを出力し、実行を停止します。
継承したクラスではエラー処理をカスタムし、オーバーライドできますが、
必ずスクリプトの実行を停止する必要があります。
そうしない場合、ドキュメントは無効になるでしょう。
<H4 CLASS='st'>パラメータ</H4>
<TT><U>msg</U></TT>
<BLOCKQUOTE>
エラーメッセージ。
</BLOCKQUOTE>
