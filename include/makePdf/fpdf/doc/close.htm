<H2>Close</H2>
<TT>Close()</TT>
<H4 CLASS='st'>バージョン</H4>
1.0
<H4 CLASS='st'>説明</H4>
PDFドキュメントを終了します。
このメンバ関数を明示的にコールする必要はありません。
Output()メンバ関数が自動的にコールするからです。
<BR>
もしドキュメントにページがない場合、AddPage()メンバ関数がコールされます。
これは、無効なドキュメントにならないようにするためです。
