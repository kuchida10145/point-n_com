<H2>SetLeftMargin</H2>
<TT>SetLeftMargin(<B>float</B> margin)</TT>
<H4 CLASS='st'>バージョン</H4>
1.4
<H4 CLASS='st'>説明</H4>
左マージンを定義します。
このメンバ関数は最初のページを生成する前にコールします。
<BR>
もし、カレント（現在の）x座標がページの範囲外に出てしまった場合、
このマージンの位置まで移動します。
<H4 CLASS='st'>パラメータ</H4>
<TT><U>margin</U></TT>
<BLOCKQUOTE>
マージン（x座標の数値）。
</BLOCKQUOTE>
