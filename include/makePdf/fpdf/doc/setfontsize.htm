<H2>SetFontSize</H2>
<TT>SetFontSize(<B>float</B> size)</TT>
<H4 CLASS='st'>バージョン</H4>
1.0
<H4 CLASS='st'>説明</H4>
カレント（現在の）フォントのサイズを定義します。
<H4 CLASS='st'>パラメータ</H4>
<TT><U>size</U></TT>
<BLOCKQUOTE>
サイズ（単位はポイント）。
</BLOCKQUOTE>
