<H2>SetXY</H2>
<TT>SetXY(<B>float</B> x, <B>float</B> y)</TT>
<H4 CLASS='st'>バージョン</H4>
1.2
<H4 CLASS='st'>説明</H4>
カレント（現在の）x座標、y座標を設定します。
もしマイナスの値が指定された場合、
現在のページの右端、下端からの相対座標になります。
<H4 CLASS='st'>パラメータ</H4>
<TT><U>x</U></TT>
<BLOCKQUOTE>
x座標の値。
</BLOCKQUOTE>
<TT><U>y</U></TT>
<BLOCKQUOTE>
y座標の値。
</BLOCKQUOTE>
