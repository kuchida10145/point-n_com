<H2>Ln</H2>
<TT>Ln([<B>float</B> h])</TT>
<H4 CLASS='st'>バージョン</H4>
1.0
<H4 CLASS='st'>説明</H4>
改行を出力します。カレント（現在）のx座標は左マージンへ移動し、
y座標はパラメータにて指定された分だけ移動します。
<H4 CLASS='st'>パラメータ</H4>
<TT><U>h</U></TT>
<BLOCKQUOTE>
改行する高さ(height)。
<BR>
デフォルトでは、最後に出力された表（セル）の高さと同じになります。
</BLOCKQUOTE>
