<H2>SetY</H2>
<TT>SetY(<B>float</B> y)</TT>
<H4 CLASS='st'>バージョン</H4>
1.0
<H4 CLASS='st'>説明</H4>
現在の左マージンまでカレントのx座標を移動し、カレント（現在の）y座標を設定します。
もしマイナスの値が指定された場合、
現在のページの下端からの相対座標になります。
<H4 CLASS='st'>パラメータ</H4>
<TT><U>y</U></TT>
<BLOCKQUOTE>
y座標の値。
</BLOCKQUOTE>
