<H2>SetTopMargin</H2>
<TT>SetTopMargin(<B>float</B> margin)</TT>
<H4 CLASS='st'>バージョン</H4>
1.5
<H4 CLASS='st'>説明</H4>
上マージンを定義します。
このメンバ関数は最初のページを生成する前にコールします。
<H4 CLASS='st'>パラメータ</H4>
<TT><U>margin</U></TT>
<BLOCKQUOTE>
マージン（y座標の数値）。
</BLOCKQUOTE>
