<H2>AddLink</H2>
<TT><B>int</B> AddLink()</TT>
<H4 CLASS='st'>バージョン</H4>
1.5
<H4 CLASS='st'>説明</H4>
新規に内部リンクを生成し、その識別子を返します。
内部リンクは現在のドキュメント内の別の場所を指すクリック可能なエリアのことです。
<BR>
このメンバ関数をコールしたことにより返される識別子は、
Cell(), Write(), Image(), Link()
などのメンバ関数に渡します。
飛ぶリンク先はSetLink()メンバ関数により定義します。
