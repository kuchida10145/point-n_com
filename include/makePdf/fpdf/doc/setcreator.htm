<H2>SetCreator</H2>
<TT>SetCreator(<B>string</B> creator)</TT>
<H4 CLASS='st'>バージョン</H4>
1.2
<H4 CLASS='st'>説明</H4>
ドキュメントの製作環境を定義します。典型的な例としては、PDFを生成したアプリケーション名をつけます。
<H4 CLASS='st'>パラメータ</H4>
<TT><U>creator</U></TT>
<BLOCKQUOTE>
製作環境の名前。
</BLOCKQUOTE>
