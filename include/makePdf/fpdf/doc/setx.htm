<H2>SetX</H2>
<TT>SetX(<B>float</B> x)</TT>
<H4 CLASS='st'>バージョン</H4>
1.2
<H4 CLASS='st'>説明</H4>
カレント（現在の）x座標を設定します。もしマイナスの値が指定された場合、
現在のページの右端からの相対座標になります。
<H4 CLASS='st'>パラメータ</H4>
<TT><U>x</U></TT>
<BLOCKQUOTE>
x座標の値。
</BLOCKQUOTE>
