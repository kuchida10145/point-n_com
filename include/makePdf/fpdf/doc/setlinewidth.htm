<H2>SetLineWidth</H2>
<TT>SetLineWidth(<B>float</B> width)</TT>
<H4 CLASS='st'>バージョン</H4>
1.0
<H4 CLASS='st'>説明</H4>
線の幅を定義します。デフォルトでは0.2 mmに設定されています。
このメンバ関数は最初のページが生成される前にコールした場合、
（その後生成する）すべてのページにその設定が引き継がれます。
<H4 CLASS='st'>パラメータ</H4>
<TT><U>width</U></TT>
<BLOCKQUOTE>
幅。
</BLOCKQUOTE>
