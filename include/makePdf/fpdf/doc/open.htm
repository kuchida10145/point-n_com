<H2>Open</H2>
<TT>Open()</TT>
<H4 CLASS='st'>バージョン</H4>
1.0
<H4 CLASS='st'>説明</H4>
このメンバ関数をコールするとPDFドキュメントの生成を開始します。
AddPage()メンバ関数によって自動的にコールされますので、明示的にこのメンバ関数をコールする必要はありません。<BR>
注意：このメンバ関数によってページは生成されません。

<A HREF="close.htm">Close()</A>.
