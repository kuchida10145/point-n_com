<H2>SetRightMargin</H2>
<TT>SetRightMargin(<B>float</B> margin)</TT>
<H4 CLASS='st'>バージョン</H4>
1.5
<H4 CLASS='st'>説明</H4>
右マージンを定義します。
このメンバ関数は最初のページを生成する前にコールします。
<H4 CLASS='st'>パラメータ</H4>
<TT><U>margin</U></TT>
<BLOCKQUOTE>
マージン（x座標の数値）。
</BLOCKQUOTE>
