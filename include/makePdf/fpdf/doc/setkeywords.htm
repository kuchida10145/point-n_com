<H2>SetKeywords</H2>
<TT>SetKeywords(<B>string</B> keywords)</TT>
<H4 CLASS='st'>バージョン</H4>
1.2
<H4 CLASS='st'>説明</H4>
ドキュメントに関連するキーワードを指定します。
'keyword1 keyword2 ...'のように（半角スペースを空けて）設定します。
<H4 CLASS='st'>パラメータ</H4>
<TT><U>keywords</U></TT>
<BLOCKQUOTE>
キーワードのリスト。
</BLOCKQUOTE>
