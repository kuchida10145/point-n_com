<H2>GetStringWidth</H2>
<TT><B>float</B> GetStringWidth(<B>string</B> s)</TT>
<H4 CLASS='st'>バージョン</H4>
1.2
<H4 CLASS='st'>説明</H4>
指定した寸法の種類(unit)による文字列の長さ(length)を返します。
フォントが先に指定されている必要があります。
<H4 CLASS='st'>パラメータ</H4>
<TT><U>s</U></TT>
<BLOCKQUOTE>
長さを計算したい文字列。
</BLOCKQUOTE>
