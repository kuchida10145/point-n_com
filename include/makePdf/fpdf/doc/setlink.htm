<H2>SetLink</H2>
<TT>SetLink(<B>int</B> link [, <B>float</B> y [, <B>int</B> page]])</TT>
<H4 CLASS='st'>バージョン</H4>
1.5
<H4 CLASS='st'>説明</H4>
ページとリンクが飛ぶ先の位置を指定します。
<H4 CLASS='st'>パラメータ</H4>
<TT><U>link</U></TT>
<BLOCKQUOTE>
AddLink()メンバ関数によって返されるリンク識別子。
</BLOCKQUOTE>
<TT><U>y</U></TT>
<BLOCKQUOTE>
飛び先のy座標。<TT>-1</TT>を指定するとカレント（現在の）y座標を指定します。
デフォルトの値は<TT>0</TT>。（ページの上端）
</BLOCKQUOTE>
<TT><U>page</U></TT>
<BLOCKQUOTE>
飛び先のページ番号。<TT>-1</TT>を指定するとカレント（現在の）ページになります。※デフォルト
</BLOCKQUOTE>
